
<div class="auth-container">
    <mat-card class="auth-card">
        <h2 class="text-center">Register</h2>

        <form [formGroup]="registrationForm" (ngSubmit)="createUser()">
    
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
                <mat-icon matSuffix *ngIf="registrationForm.get('name').valid">done</mat-icon>
                <mat-error *ngIf="registrationForm.get('name').invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="pat@example.com" required formControlName="email">
              <mat-icon matSuffix *ngIf="registrationForm.get('email').valid">done</mat-icon>
              <mat-error *ngIf="registrationForm.get('email').invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput [type]="hidePass ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass">
                <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="registrationForm.get('password').invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
    
            <button mat-stroked-button color="primary" type="submit" [disabled]="registrationForm.invalid" *ngIf="!loading">Register</button>

            <button mat-stroked-button color="primary" type="button" [disabled]="true" *ngIf="loading">Loading...</button>
            <br>
            <span class="text-center">Do you have an account?</span>
            <br>
            <a routerLink="/login" class="text-center">Login</a>
    
          </form>

    </mat-card>
    
</div>
