
<mat-toolbar color="primary" class="w-100 mat-elevation-z3">

    <mat-toolbar-row>
  
      <button mat-button><img src="favicon.ico"> COMPANY </button>
  
      <span class="spacer"></span>
  
      <button mat-button [routerLink]="['/']" routerLinkActive="router-link-active" class="mrl-1">
        <div  class="flex-box flex-column text-center">
          <mat-icon>home</mat-icon><span>Home</span>
        </div>
      </button>

      <button mat-button [routerLink]="['/company']" routerLinkActive="router-link-active" class="mrl-1">
        <div  class="flex-box flex-column text-center">
          <mat-icon>people</mat-icon><span>My company</span>
        </div>
      </button>

      <img [src]="employee?.image ? employee?.image : 'assets/images/avatar.png'" [alt]="employee?.name + ' ' + employee?.last_name" height="40" width="40" class="pointer br-50" [matMenuTriggerFor]="menu">
      
      <mat-menu #menu="matMenu">
        <div class="flex-box flex-column w-100 text-center p-2">
          <br>
          <img [src]="employee?.image ? employee?.image : 'assets/images/avatar.png'" [alt]="employee?.name + ' ' + employee?.last_name" height="40" width="40" class="pointer br-50">
          <br>
          <h3 class="text-capitalize">{{employee?.name}} {{employee?.last_name}}</h3>
          <h4 class="text-capitalize">{{department?.name}}</h4>
          <mat-action-list>
            <mat-list-item (click)="logOut()"> 
              <mat-icon matListIcon>exit_to_app</mat-icon>
              <h3 matLine> Logout </h3>
            </mat-list-item>
          </mat-action-list>
        </div>
      </mat-menu>
  
    </mat-toolbar-row>
  
  </mat-toolbar>
