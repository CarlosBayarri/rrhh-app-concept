
<mat-toolbar color="primary" class="w-100 fixed-top mat-elevation-z3">

    <mat-toolbar-row>
  
      <button mat-button><img src="favicon.ico"> COMPANY </button>
  
      <span style="flex: auto;"></span>
  
      <img src="assets/images/avatar.png" alt="profile image" height="40" width="40" class="pointer" [matMenuTriggerFor]="menu">
      
      <mat-menu #menu="matMenu">
        <div class="flex-box flex-column w-100 text-center p-3" style="min-width: 200px;">
          <img src="assets/images/avatar.png" alt="profile image" height="40" width="40" class="pointer">
          <h3 class="text-capitalize">{{username}}</h3>
          <mat-action-list>
            <mat-list-item (click)="logOut()"> 
              <mat-icon matListIcon>exit_to_app</mat-icon>
              <h3 matLine> Logout </h3>
            </mat-list-item>
          </mat-action-list>
        </div>
      </mat-menu>
  
    </mat-toolbar-row>
  
  </mat-toolbar>
