<mat-card class="sidebar" *ngIf="user">
    <img mat-card-image [src]="user.photoUrl ? user.photoUrl : 'assets/images/avatar.png'" [alt]="user.name">
    <mat-card-header [routerLink]="['/profile']" routerLinkActive="router-link-active">
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p> </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="w-100"><mat-icon>bookmarks</mat-icon>Bookmarks</button>
    </mat-card-actions>
</mat-card>
