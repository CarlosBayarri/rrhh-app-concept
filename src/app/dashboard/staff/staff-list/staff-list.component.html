<mat-list role="list">
    <div mat-subheader class="flex-box">
        <span>Staff</span>
        <span class="spacer"></span>
        <mat-form-field>
            <mat-label>Search by minimum date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <span class="spacer"></span>
        <button mat-stroked-button (click)="addEmployee()">Create employee</button>
    </div>
    <mat-list-item role="listitem" *ngIf="staff.length === 0">
        No employee
    </mat-list-item>
    <mat-list-item role="listitem" *ngFor="let employee of staff">
        {{employee.name}}
        <span class="spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editEmployee(employee)"><mat-icon>edit</mat-icon>Edit</button>
            <button mat-menu-item (click)="deleteEmployee(employee)"><mat-icon>delete</mat-icon>Delete</button>
        </mat-menu>
    </mat-list-item>
</mat-list>
