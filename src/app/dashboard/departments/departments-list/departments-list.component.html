<mat-list role="list">
    <div mat-subheader class="flex-box">
        Departments
        <span class="spacer"></span>
        <button mat-icon-button (click)="addDepartment()"><mat-icon>add</mat-icon></button>
    </div>
    <mat-list-item role="listitem" *ngIf="departments.length === 0">
        No department
    </mat-list-item>
    <app-departments-child *ngFor="let department of departments" [department]="department"></app-departments-child>
</mat-list>
