<mat-list role="list">
    <div mat-subheader class="flex-box">
        Departments
        <span class="spacer"></span>
        <button mat-icon-button (click)="addDepartment()"><mat-icon>add</mat-icon></button>
    </div>
    <mat-list-item role="listitem" *ngIf="departments.length === 0">
        No department
    </mat-list-item>
    <mat-list-item role="listitem" *ngFor="let department of departments">
        {{department.name}}
        <span class="spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editDepartment(department)"><mat-icon>edit</mat-icon>Edit</button>
            <button mat-menu-item (click)="deleteDepartment(department)"><mat-icon>delete</mat-icon>Delete</button>
        </mat-menu>
    </mat-list-item>
</mat-list>
